<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/style/gamePvP.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    
</head>
<body>
    
    <div id="header">
        <div class="title">
            <h1>人人对弈-对弈</h1>
        </div>
        <div class="userInfo">

        </div>
    </div>
    <div id="main">
        <div class="userBox">
            <div class="userInfo">
                <div class="userName">Player1</div>
                <div class="timer" id="timer"></div>
            </div>
            <div class="userInfo">
                <div class="userName">Player2</div>
                <div class="timer" id="timer"></div>
            </div>
        </div>
        <div id="boardPad">
            <div class="cell-black cell"></div>
            <div class="cell-white cell"></div>
            <div class="cell-null cell"></div>
            <div class="cell-enter cell"></div>
        </div>
       
        <div id="actionBox">
            <div class="isPlayChess">
                <div class="tipText">操作</div>
                <div class="tipButBox">
                    <div class="tipBut" data-isplaychess="0" onclick="RetractChess()">悔棋</div>
                    <div class="tipBut" data-isplaychess="1" onclick="testF()" >求和</div>
                    <div class="tipBut" data-isplaychess="2" onclick="send()">认输</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/gamePvP.js"></script>
</body>
</html>
