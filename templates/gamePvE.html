<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人人对弈模式</title>
    <link rel="stylesheet" type="text/css" href="../static/style/board.css"/>
    <link rel="stylesheet" type="text/css" href="../static/style/nav.css"/>

</head>
<body>
    <div id="header">
        <div class="NavBox">
           <div class="navItem"><span>首页</span></div>
           <div class="navItem"><span>关于</span></div>
        </div>
       <div class="UserBox">
           <div class="avatarBox">
               <img class="imgAvatar"/>
           </div>
           <div class="nickNameBox">
               <span>Mark</span>
           </div>
       </div>
   </div>
    <div id="main">
        <div id="boardPad">
            <div class="cell-black cell"></div>
            <div class="cell-white cell"></div>
            <div class="cell-null cell"></div>
            <div class="cell-enter cell"></div>
        </div>
        <div id="actionBox">
            <div class="isPlayChess">
                <div class="tipText">操作</div>
                <div class="tipButBox">
                    <div class="tipBut" data-isplaychess="0" id="repentance">悔棋</div>
                    <div class="tipBut" data-isplaychess="1" id="peace">求和</div>
                    <div class="tipBut" data-isplaychess="2" id="admitDefeat">认输</div>
                    <div class="tipBut" data-isplaychess="3" id="exitRoom">退出</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/gamePvE.js"></script>
</body>
</html>
